    <h1> Inserindo um título</h1>
    <p>Inserindo um paragráfo para testarmos a tag &lt;p &gt;</p><!-- colocando < e > -->
    <hr>
    <h2><p>Inserindo uma imagem:</p></h2>
    <img src="html.jpg" alt="Logo-eibrownie">
    <br>

    <!-- Para encapsular um conteúdo com uma tag tem duas formas:
    
    1- Podemos utilizar Ctrl+Shift+P e procurar por "envolver com abreviação" e depois selecionarmos a tag que queremos usar; 
    
    2- Ou podemos criar uma atalho para o encapsulamento: Em configuração > Atalho no teclado > "envolver com abreviação" > + e insira um atalho por exemplo: Ctrl+Alt+Enter > Tecle enter para confirmar;
    
    Agora para usarmos basta selecionar o bloco que queremos encapsular e usar o atalho e dar enter para confirmar; -->

    <hr>
    
        <p>Inserindo um <strong>emoticon:</strong></p>
    
    <p>
        &#x1F596;
        &#x1F913;
    </p>
