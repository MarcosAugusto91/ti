            <!-- Colunas responsivas
                col- (dispositivos muito pequenos – largura da tela menor que 576px)
                col-sm- (dispositivos pequenos – largura da tela menor ou igual a 576px)
                col-md- (dispositivos médios – largura da tela igual a 768px)
                col-lg- (dispositivos grandes – largura da tela igual a ou maior que 992px)
                col-xl- (dispositivos muito grande – largura igual ou maior que 1200px)
            -->

            <!--
                Classes para imagens 
                .rounded – deixa as bordas da imagem arredondadas
                .rounded-circle – deixa a imagem no formato de um oval
                .img-thumbnail – deixa a imagem com uma moldura branca ao redor
                .float-left – posiciona a imagem à esquerda
                .float-right – posiciona a imagem à direita
            -->

            <!-- 
                Classes para tabelas
                .table – deixa a tabela no formato padrão do Bootstrap
                .table-light – fundo cinza claro
                .table-dark – fundo cinza escuro
                .table-hover – realça quando mouse passa por cima
                .table-active – realça a linha ou célula onde for aplicada
            -->

            <!-- 
                Classes para botões
                .btn – estilo padrão de botão do Bootstrap. Porém, não exibe cor
                .btn-primary – exibe o botão com cor azul
                .active – essa classe exibe o item (no caso, um botão) com aspecto de ativo
                .disabled – essa classe exibe o item (no caso, um botão) com
                aspecto de desativado
                .btn-lg – exibe o botão em tamanho grande
                .btn-sm – exibe o botão em tamanho pequeno
            -->
