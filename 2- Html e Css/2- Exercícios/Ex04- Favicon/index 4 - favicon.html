<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="terra.png" type="image/x-icon">
    <title>Teste de Favicon</title>
</head>

<body>
    <h1>Olha o favicon aqui em cima</h1>

    <p><strong>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</strong></p>
    <!-- Deixa o texto em destaque (Negrito) -->

    <p><em>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</em></p>
    <!-- Deixa o texto com ênfase (itálico) -->
</body>
</html>
