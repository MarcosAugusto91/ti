<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <title>Contatos</title>
</head>

<body>

    <main class="maincontatos">

        <header>
            <img class="logo" src="imagens/logo.png" alt="Logo Mario">
            <h1 class="h1contatos">Contatos</h1>
        </header>

        <nav>
            <a href="index.html">Wonder</a>
            <a href="world.html">World</a>
            <a href="Galeria.html">Galeria</a>
            <a href="Rank.html">Rank</a>
            <a href="contatos.html">Contatos</a>
        </nav>

        <div class="titulocontatos">
            <h1>Dúvidas e Sugestões</h1>
        </div>

        <form action="" style="box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.342);">
            <img src="imagens/mario.jpg" alt="Mario Nintendo"
                style="border-radius: 5px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.37);">

                <div class="divform">
                    <p class="textosforms">Nome</p><input type="text">
                </div>
                <div class="divform">
                    <p class="textosforms">Sobrenome</p><input type="text">
                </div>
                <div class="divform">
                    <p class="textosforms">E-mail</p><input type="text">
                </div>
                <div class="divform">
                    <p class="textosforms">Celular</p><input type="text">
                </div>
                <div class="divform">
                    <p class="textosforms">Senha</p><input type="password">
                </div>
                <div class="divform">
                    <p class="textosforms">Confirmar Senha</p><input type="password">
                </div>
                <div class="textarea">
                    <p class="textosforms">Sugestões:</p><input type="textarea" style="height: 150px;"
                        placeholder=" Coloque aqui sua Sugestão!">
                </div>
                <div class="divradio">
                    <input class="radio" type="radio" value="Masculino" name="sexo">
                    <label for="Masculino">Masculino</p>
                </div>
            

            <div class="divradio">
                <input class="radio" type="radio" value="Feminino" name="sexo">
                <label for="Feminino">Feminino</p>
            </div>

            <div class="divform">
                <input class="inputbutton" type="submit"></input>
            </div>
        </form>


    </main>
</body>

</html>
