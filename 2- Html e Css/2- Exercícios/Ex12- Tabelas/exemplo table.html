<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>Exemplo de Tabela</caption>
        <thead>
          <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Dados 1</td>
            <td>Dados 2</td>
            <td>Dados 3</td>
          </tr>
          <tr>
            <td>Dados 4</td>
            <td>Dados 5</td>
            <td>Dados 6</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Rodapé 1</td>
            <td>Rodapé 2</td>
            <td>Rodapé 3</td>
          </tr>
        </tfoot>
      </table>
</body>
</html>
