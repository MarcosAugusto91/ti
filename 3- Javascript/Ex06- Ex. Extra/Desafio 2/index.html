<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="containerItem">
            <h1>Jogo da Adivinhação</h1>

            <div class="divNivel">
                <form id="formulario">
                    <label for="nivel">Dificuldade:</label>
                    <input id="nivel" type="number" min="1" max="3" value="1">

                    <input type="button" value="iniciar" id="btniniciar" onclick="iniciar()">
                </form>
                <form id="jogo">
                    <label for="nivel">Digite um Valor: </label>
                    <input id="valor" type="number">
                    <input type="button" value="iniciar" id="btnconfirmar" onclick="jogar()">
                </form>

                <p id="resultado"></p>
            </div>

        </div>

    </div>  
    
    <script src="script.js" type="text/javascript" defer></script>
</body>
</html>
