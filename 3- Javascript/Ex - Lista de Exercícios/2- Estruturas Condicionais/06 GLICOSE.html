<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //Entrada dos dados
        alert("Medição da Glicose")
        let glicose = Number.parseFloat(prompt("Digite o valor da Glicose aferida:"))

        if (glicose < 100) {
            alert(`Classificação: Normal\nValor da Glicose: ${glicose} mg/dL`)
        } else if (glicose >= 100 && glicose <= 140) {
            alert(`Classificação: Elevado\nValor da Glicose: ${glicose} mg/dL`)
        } else {
            alert(`Classificação: Diabetes\nValor da Glicose: ${glicose} mg/dL`)
        }
    </script>

</body>

</html>
