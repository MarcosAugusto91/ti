<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let x, y
        do {
            x = Number.parseInt(prompt("Digite o valor de X: "))
            y = Number.parseInt(prompt("Digite o valor de Y: "))
            if (x < y) {
                alert("CRESCENTE")
            } else if (x > y) {
                alert("DECRESCENTE")
            }
        } while (x != y)
    </script>

</body>
</html>
