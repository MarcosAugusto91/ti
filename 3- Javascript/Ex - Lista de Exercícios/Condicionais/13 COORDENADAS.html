<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //Entrada dos dados
        let x = Number.parseFloat(prompt("Informe a coordenada X: "))
        let y = Number.parseFloat(prompt("Informe a coordenada Y: "))

        //Processamento e SaÃ­da
        if (x == 0 && y == 0) {
            alert("Origem")
        } else if (x == 0) {
            alert("Eixo Y")
        } else if (y == 0) {
            alert("Eixo X")
        } else if (x > 0 && y > 0) {
            alert("Q1")
        } else if (x < 0 && y > 0) {
            alert("Q2")
        } else if (x < 0 && y < 0) {
            alert("Q3")
        } else {
            alert("Q4")
        }
    </script>
    
</body>
</html>
