<body>

    <script>
        let n1 = Number.parseInt(prompt("Digite um número: "))
        let n2 = Number.parseInt(prompt("Digite outro número: "))
        let s = n1 + n2
        // alert("A soma dos valores digitados é: " + s) concatenação simples
        alert(`A soma entre ${n1} e ${n2} é: ${s}`)
    </script>
