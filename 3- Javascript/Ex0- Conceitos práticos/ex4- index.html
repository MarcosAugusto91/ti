<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let nome = prompt("Digite seu nome: ")
        alert("Seu nome possui " + nome.length + " letras") //Atributo utilizado para contar os caracteres do objeto selecionado

        alert("Seu nome em letras maiúsculas: " + nome.toUpperCase()) // Método/Função para colocar todo o valor em CAIXA ALTA
        alert("Seu nome em letras minúsculas: " + nome.toLowerCase()) // Método/Função para colocar todo o valor em Minúsculo
        //Marcoslet nome = "Testando"

    </script>

</body>
</html>
