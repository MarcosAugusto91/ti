<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="fundo">

    <div>
        <p>Digite seu nome:</p> <input type="text">
        <p id="senha">Digite sua senha:</p><input type="password">
        <p class="email">Digite seu e-mail:</p><input type="email">        
        <p name="idade">Digite sua idade:</p><input type="number">
        <p id="info">Outras informações:</p><input type="text">

    </div>

    <script>
        let fundo = window.document.getElementById("fundo")
        fundo.style.background = "gray"

        let p1 = document.getElementsByTagName("p")[0]
        p1.style.color = "white"

        let p2 = document.getElementById("senha")
        p2.innerHTML = "<strong>Digite sua senha:</strong>"
        p2.style.color = "white"

        let p3 = document.getElementsByClassName("email")[0]
        p3.style.color = "green"

        let p4 = document.getElementsByName("idade")[0]
        p4.style.color = "red"

        let p5 = document.querySelector("p#info")
        p5.style.color = "blue"
        
        document.write("<br>" + p5)

    </script>




    

</body>
</html>
